  <div class="container text-center">
    <img src="buffaloiconwhite.png" class="img-fluid" alt="">
  </div>
  <div class="container-fluid">
    <div id="formContainer" class="container d-none">
      <form onsubmit="return false">
        <div class="form-group">
          <label for="titleInput">Title</label>
          <input type="text" class="form-control text-light bg-dark" id="titleInput">
        </div>
        <div class="form-group">
          <label for="authorInput" class="col-form-label">Author</label>
          <input type="text" class="form-control text-light bg-dark" id="authorInput">
        </div>

        <div class="form-group">
          <label for="pageInput">Page Count</label>
          <input type="number" id="pageInput" class="form-control text-light bg-dark" name="tentacles" min="1"
            max="10000">
        </div>
        <div class="form-group form-check">
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="readCheck">
            <label class="custom-control-label" for="readCheck">Have you already Read this?</label>
          </div>
        </div>
        <button type="submit" class="btn btn-dark">Add</button>
        <button type="reset" id="formRst" class="btn btn-danger">Cancel</button>
      </form>

    </div>
    <div class="container">
      <div id="libraryContainer" class="row justify-content-center">

      </div>
    </div>
  </div>





  <script src="scripts/library.js"></script>
